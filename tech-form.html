<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Task Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0D1117;
            --container-bg: rgba(22, 27, 34, 0.6);
            --text-color: #C9D1D9;
            --text-secondary: #8B949E;
            --accent-neon: #22D3EE;
            --accent-hotpink: #EC4899;
            --border-color: rgba(48, 54, 61, 0.8);
            --success-color: #2ECC71;
            --error-color: #E74C3C;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .loader {
            border: 6px solid var(--container-bg); border-top: 6px solid var(--accent-neon);
            border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .task-container {
            width: 100%; max-width: 500px; background: var(--container-bg);
            border-radius: 16px; border: 1px solid var(--border-color);
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.1), 0 0 50px rgba(13, 17, 23, 0.5);
            backdrop-filter: blur(12px); display: none;
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .task-header {
            padding: 25px; text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        .task-header h1 {
            font-family: 'Rajdhani', sans-serif; font-size: 2rem;
            font-weight: 700; color: var(--accent-neon);
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }
        .task-body { padding: 30px; }
        .info-group {
            margin-bottom: 25px; display: flex; align-items: flex-start;
            animation: slideUp 0.7s ease-out forwards; opacity: 0;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .info-group:nth-of-type(1) { animation-delay: 0.1s; } .info-group:nth-of-type(2) { animation-delay: 0.2s; }
        .info-group:nth-of-type(3) { animation-delay: 0.3s; }
        .info-group .icon {
            flex-shrink: 0; width: 40px; height: 40px;
            margin-right: 15px; background: var(--primary-bg);
            border-radius: 8px; display: grid; place-items: center;
            border: 1px solid var(--border-color);
        }
        .icon svg { width: 20px; height: 20px; fill: var(--accent-neon); }
        .info-group label { display: block; font-size: 0.8rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-group .value { font-size: 1.1rem; font-weight: 500; }
        
        .attachment-section .value {
            border: 1px dashed var(--border-color); padding: 15px; border-radius: 10px;
            text-align: center; cursor: pointer; transition: all 0.3s ease;
        }
        .attachment-section .value:hover { border-color: var(--accent-neon); background-color: var(--primary-bg); }
        .attachment-section img.thumbnail { max-width: 150px; border-radius: 8px; }
        .attachment-section .pdf-button { display: flex; align-items: center; justify-content: center; text-decoration: none; color: var(--text-color); }
        .attachment-section .pdf-button svg { width: 24px; height: 24px; fill: var(--accent-hotpink); margin-right: 10px; }
        
        #updateForm { margin-top: 30px; opacity: 0; animation: slideUp 0.7s ease-out 0.4s forwards; }
        #installationStatus {
            width: 100%; padding: 16px; font-size: 1.1rem; border-radius: 8px;
            border: 1px solid var(--border-color); background-color: var(--primary-bg);
            color: var(--text-color); -webkit-appearance: none; -moz-appearance: none; appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns="http://www.w3.org/2000/svg" width="292.4" height="292.4"%3E%3Cpath fill="%238B949E" d="M287 69.4a17.6 17.6 0 0 0-13-5.4H18.4c-5 0-9.3 1.8-12.9 5.4A17.6 17.6 0 0 0 0 82.2c0 5 1.8 9.3 5.4 12.9l128 127.9c3.6 3.6 7.8 5.4 12.8 5.4s9.2-1.8 12.8-5.4L287 95c3.5-3.5 5.4-7.8 5.4-12.8 0-5-1.9-9.2-5.5-12.8z"/%3E%3C/svg%3E');
            background-repeat: no-repeat; background-position: right 1rem center; background-size: 0.8em; cursor: pointer;
        }
        .submit-btn {
            width: 100%; padding: 16px; margin-top: 15px; border-radius: 8px; color: var(--primary-bg);
            font-size: 1.2rem; font-weight: 700; cursor: pointer;
            background: var(--accent-neon); border: none;
            transition: all 0.3s ease;
        }
        .submit-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 10px 20px -5px rgba(34, 211, 238, 0.4); }
        .submit-btn:disabled { background: var(--secondary-color); cursor: wait; color: var(--text-secondary); }
        .message { padding: 30px; text-align: center; font-size: 1.2rem; display: none; }
        #successMessage { color: var(--success-color); } #errorMessage { color: var(--error-color); }
        
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); animation: fadeIn 0.3s;
        }
        .modal-content { margin: auto; display: block; max-width: 90%; max-height: 90%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .close-modal { position: absolute; top: 20px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; transition: 0.3s; cursor: pointer; }
        .close-modal:hover { color: #bbb; }
    </style>
</head>
<body>
    <svg width="0" height="0" style="display:none;">
        <symbol id="icon-user" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></symbol>
        <symbol id="icon-phone" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></symbol>
        <symbol id="icon-home" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></symbol>
        <symbol id="icon-pdf" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm-1 11h-1v1h1v2h-1v1h-2v-1H9v-2h1v-1H9v-2h2v1h1v2zm4-5h-5V3l5 5z"/></symbol>
    </svg>

    <div id="loader" class="loader"></div>
    <div id="taskContainer" class="task-container"></div>
    <div id="successMessage" class="message">Status Updated Successfully!</div>
    <div id="errorMessage" class="message"></div>
    <div id="imageModal" class="modal"><span class="close-modal">&times;</span><img class="modal-content" id="fullImage"></div>

    <script>
        // --- CONFIGURATION ---
        const AIRTABLE_PAT = 'pat7NcFNg66fUyWbl.b79f56e13480b7b37d257fba01dea131f2716745c259dc069d8959c6d4d9ba62';
        const BASE_ID = 'appqQZoB8R3qOF2d4';
        const SALES_TABLE_ID = 'tbleDNOHiRA42L9V1';
        // --- END CONFIGURATION ---

        const loader = document.getElementById('loader');
        const taskContainer = document.getElementById('taskContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('fullImage');

        const params = new URLSearchParams(window.location.search);
        const recordId = params.get('id');

        async function fetchJobDetails(id) {
            if (!id) { return showError("Error: No Job ID found in the link."); }
            const url = `https://api.airtable.com/v0/${BASE_ID}/${SALES_TABLE_ID}/${id}`;
            try {
                const response = await fetch(url, { headers: { 'Authorization': `Bearer ${AIRTABLE_PAT}` } });
                if (!response.ok) { throw new Error(`Could not fetch job details. Status: ${response.status}`); }
                const data = await response.json();
                if (data.fields.Link_Generated_At) {
                    const generatedDate = new Date(data.fields.Link_Generated_At);
                    const now = new Date();
                    const hoursDiff = (now - generatedDate) / (1000 * 60 * 60);
                    if (hoursDiff > 24) { return showError("Error: This link has expired after 24 hours."); }
                }
                populateForm(data.fields);
                loader.style.display = 'none';
                taskContainer.style.display = 'block';
            } catch (error) { showError(error.message); }
        }

        function populateForm(fields) {
            let attachmentHTML = '';
            const attachment = fields.Tech_Attachment && fields.Tech_Attachment[0];
            
            if (attachment) {
                let attachmentContent = '';
                // Check attachment type (Image or PDF)
                if (attachment.type.includes('image')) {
                    attachmentContent = `<img id="techAttachment" class="thumbnail" src="${attachment.url}" alt="Attachment Image">`;
                } else if (attachment.type.includes('pdf')) {
                    attachmentContent = `
                        <a href="${attachment.url}" target="_blank" class="pdf-button">
                            <svg><use href="#icon-pdf"></use></svg>
                            <span>View PDF Document</span>
                        </a>`;
                } else {
                    attachmentContent = `<a href="${attachment.url}" target="_blank">Download File: ${attachment.filename}</a>`;
                }
                attachmentHTML = `<div class="info-group attachment-section"><div class="value">${attachmentContent}</div></div>`;
            }

            taskContainer.innerHTML = `
                <div class="task-header"><h1>Installation Task</h1></div>
                <div class="task-body">
                    ${attachmentHTML}
                    <div class="info-group"><div class="icon"><svg><use href="#icon-user"></use></svg></div><div><label>Customer Name</label><div class="value">${fields.New_Name || 'N/A'}</div></div></div>
                    <div class="info-group"><div class="icon"><svg><use href="#icon-phone"></use></svg></div><div><label>Customer Number</label><div class="value">${fields.New_Number || 'N/A'}</div></div></div>
                    <div class="info-group"><div class="icon"><svg><use href="#icon-home"></use></svg></div><div><label>Service Address</label><div class="value">${fields.Service_Address || 'N/A'}</div></div></div>
                    <form id="updateForm">
                        <div class="info-group"><div>
                            <label for="installationStatus">Update Installation Status</label>
                            <select id="installationStatus" name="Installation_Status" required>
                                <option value="Pending">Pending</option><option value="Installed">Installed</option><option value="Cancelled">Cancelled</option>
                            </select>
                        </div></div>
                        <button type="submit" class="submit-btn">Update Status</button>
                    </form>
                </div>`;
            
            document.getElementById('installationStatus').value = fields.Installation_Status || 'Pending';
            document.getElementById('updateForm').addEventListener('submit', handleFormSubmit);

            const techAttachment = document.getElementById('techAttachment');
            if (techAttachment) {
                techAttachment.onclick = () => { modal.style.display = "block"; modalImg.src = techAttachment.src; };
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const submitBtn = event.target.querySelector('.submit-btn');
            submitBtn.textContent = 'Updating...'; submitBtn.disabled = true;
            const newStatus = document.getElementById('installationStatus').value;
            const url = `https://api.airtable.com/v0/${BASE_ID}/${SALES_TABLE_ID}/${recordId}`;
            const dataToUpdate = { "fields": { "Installation_Status": newStatus } };
            try {
                const response = await fetch(url, { method: 'PATCH', headers: { 'Authorization': `Bearer ${AIRTABLE_PAT}`, 'Content-Type': 'application/json' }, body: JSON.stringify(dataToUpdate) });
                if (!response.ok) { throw new Error(`Failed to update status. Status: ${response.status}`); }
                taskContainer.style.display = 'none'; successMessage.style.display = 'block';
            } catch (error) { showError(error.message); }
            finally { submitBtn.textContent = 'Update Status'; submitBtn.disabled = false; }
        }

        function showError(msg) {
            loader.style.display = 'none'; taskContainer.style.display = 'none';
            errorMessage.textContent = msg; errorMessage.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => fetchJobDetails(recordId));
        document.querySelector('.close-modal').onclick = () => { modal.style.display = "none"; };
    </script>
</body>
</html>
